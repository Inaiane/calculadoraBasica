<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1 style="text-align: center">Calculadora</h1>

<section id="calculadora" class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="row">
                <input type="text" id="label-result" name="result" value="0" class="form-control">
            </div>
            <div class="row">
                <button class="btn btn-default col-lg-3" id="btn-mrecover" value="MR"> MR</button>
                <button class="btn btn-default col-lg-3" id="btn-mclear" value="MC"> MC</button>
                <button class="btn btn-default col-lg-3" id="btn-msub" value="M-"> M-</button>
                <button class="btn btn-default col-lg-3" id="btn-msum" value="M+"> M+</button>
            </div>
            <div class="row">
                <button class="btn btn-default col-lg-3 btn-number" id="btn-seven" value="7"> 7</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-eight" value="8"> 8</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-div" value="/"> /</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-nine" value="9"> 9</button>
            </div>
            <div class="row">
                <button class="btn btn-default col-lg-3 btn-number" id="btn-four" value="4">4</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-five" value="5">5</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-six" value="6">6</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-multi" value="*">*</button>
            </div>
            <div class="row">
                <button class="btn btn-default col-lg-3 btn-number" id="btn-one" value="1">1</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-two" value="2">2</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-three" value="3">3</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-sub" value="-">-</button>
            </div>
            <div class="row">
                <button class="btn btn-default col-lg-3" id="btn-clear" value="AC">AC</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-zero" value="0">0</button>
                <button class="btn btn-default col-lg-3" id="btn-result" value="=">=</button>
                <button class="btn btn-default col-lg-3 btn-number" id="btn-sub" value="+">+</button>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="plugins/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>

</html>
